<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{usuario}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="usuario">
      <ion-col>
        <div id="profilepicBorde">
          <img src="../../assets/images/avatar.jpg" alt="foto de perfil" id="profilepic">
        </div>
      </ion-col>

      <ion-col class="datos">
        <ion-label class="bold">{{posts}}</ion-label>
        <ion-label>Publicaciones</ion-label>
      </ion-col>

      <ion-col class="datos">
        <ion-label class="bold">{{followers}}</ion-label>
        <ion-label>Seguidores</ion-label>
      </ion-col>

      <ion-col class="datos">
        <ion-label class="bold">{{following}}</ion-label>
        <ion-label>Siguiendo</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="descripcion">
      <ion-col>
        <ion-label class="nombre">{{nombre}}.</ion-label>
        <ion-label>
          {{description}}
          <br>
          <a href="#">Link</a>
        </ion-label>

        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-button fill="outline">{{'Siguiendo' ? 'Seguir': 'Dejar de seguir'}}</ion-button>
            </ion-col>

            <ion-col size="3">
              <ion-button fill="outline">Mensaje</ion-button>
            </ion-col>

            <ion-col size="3">
              <ion-button fill="outline">Email</ion-button>
            </ion-col>

            <ion-col size="2">
              <ion-button fill="outline"><ion-icon name="chevron-down-outline"></ion-icon></ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row id="posts">
      <ion-col class="inner-posts" size="12">

        <app-publicaciones></app-publicaciones>

      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
