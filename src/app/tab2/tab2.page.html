<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crear Publicacion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Publicacion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Caption de Foto: </ion-label>
        {{datosPublicacion.caption}}
      </ion-col>
      <ion-col>
        <ion-input placeholder="caption de foto" type="text" [(ngModel)]="datosPublicacion.caption"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>usuario: {{datosPublicacion.usuario}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder ="nombre_usuario" type="text" [(ngModel)]="datosPublicacion.usuario" 
        ></ion-input>
      </ion-col>
    </ion-row>

   <ion-row>
     <ion-col size="12">
      <ion-button class="col-12-btn" (click)="crearPublicacion(datosPublicacion)">Crear Publicacion</ion-button>
     </ion-col>
   </ion-row>
    <!--
      <ion-row>
      <ion-col>
        <ion-label>
          Escribir Ruta de imagen:
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder></ion-input>
      </ion-col>
    </ion-row>
    -->
  </ion-grid>
  
</ion-content>
