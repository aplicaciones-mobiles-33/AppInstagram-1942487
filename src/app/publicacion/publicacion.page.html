<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <img src="{{filterPublicaciones.avatarUsuario}}" alt="" id="profilepic">
        </ion-col>
        <ion-col size="9">
          
        </ion-col>
        <ion-col size="1">

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
  <ion-card-content>
    <p>Post aqui</p>
    <img src="{{filterPublicaciones.imagenPost}}" alt="">
  </ion-card-content>
</ion-card>
