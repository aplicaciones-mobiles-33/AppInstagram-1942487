<ion-grid>
  <ion-row class="usuario">
    <ion-col>
      <div id="profilepicBorde">
        </div>
        <img src="../assets/images/avatar.jpg" alt="" class="avatar">
    </ion-col>

    <ion-col class="datos">
      <ion-label class="bold ">{{publicaciones}}</ion-label>
      <ion-label>Publicaciones</ion-label>
    </ion-col>

    <ion-col class="datos">
      <ion-label class="bold">{{seguidores}} </ion-label>
      <ion-label>Seguidores</ion-label>
    </ion-col>

    <ion-col class="datos">
      <ion-label class="bold"> {{siguiendo}} </ion-label>
      <ion-label>Siguiendo</ion-label>
    </ion-col>

  </ion-row>


  <ion-row class="descripcion">
    <ion-col>
      <ion-label class="nombre">
       <strong> {{nombre}}</strong>
      </ion-label>
      <ion-label>
        <br>{{bio}}
        <br>

      </ion-label>

      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-button fill="outline" (click)="toggleEditar()">{{editando ? 'Guardar': 'Editar Perfil' }}</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button fill="outline">Mensaje</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button fill="outline">Email</ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="outline"><ion-icon name="chevron-down-outline"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="editando">

          <ion-col size="12">
            <ion-label>Nombre de usuario</ion-label> <br>
            <ion-input type="text" [(ngModel)]="nuevoUsuario"></ion-input>
            <p>{{nuevoUsuario}}</p>
          </ion-col>
          <ion-col size="12">
            <ion-label>
              Presentacion
            </ion-label><br>
            <ion-input type="text" [(ngModel)]="nuevaPresentacion">

            </ion-input> 
            <p> {{nuevaPresentacion}}</p>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-col>
  </ion-row>

  <ion-row id="posts">
    <ion-col class="inner-posts" size="12">

      <app-publicaciones></app-publicaciones>

    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col *ngFor="let publicacion of publicaciones" size="4" style="border: solid 1px gray;">
      <a [routerLink]="['tabs/p', publicacion.key]" >
        <img src="{{publicacion.imagenPost}}" alt="{{publicacion.id}}">
      </a>
    </ion-col>
  </ion-row>
</ion-grid>
